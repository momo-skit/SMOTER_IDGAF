<html lang="en">

    <meta charset="UTF-8" />

    <title>Showroom or Pickup</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {

        margin-top: 20px;
      }
      .options label {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Choose Showroom or Pickup</h1>
    <div class="options">
      <label>
        <input type="radio" name="option" value="Showroom" checked /> Showroom
      </label>
      <label>
        <input type="radio" name="option" value="pickup" /> Pickup
      </label>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize the map
      const map = L.map("map").setView([10.792128, 106.730711], 13);
      // Showroom is now annotated as delivery
      // Add OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Define custom icons
      const deliveryIcon = L.icon({
        iconUrl: "https://leafletjs.com/examples/custom-icons/leaf-green.png",
        iconSize: [38, 95],
        iconAnchor: [22, 94],
        popupAnchor: [-3, -76],
      });

      const deliveryIcon2 = L.icon({
        iconUrl: "https://leafletjs.com/examples/custom-icons/leaf-green.png",
        iconSize: [38, 95],
        iconAnchor: [22, 94],
        popupAnchor: [-3, -76],
      });

      const deliveryIcon3 = L.icon({
        iconUrl: "https://leafletjs.com/examples/custom-icons/leaf-green.png",
        iconSize: [38, 95],
        iconAnchor: [22, 94],
        popupAnchor: [-3, -76],
      });

      const pickupIcon = L.icon({
        iconUrl: "https://leafletjs.com/examples/custom-icons/leaf-red.png",
        iconSize: [38, 95],
        iconAnchor: [22, 94],
        popupAnchor: [-3, -76],
      });

      const pickupIcon2 = L.icon({
        iconUrl: "https://leafletjs.com/examples/custom-icons/leaf-red.png",
        iconSize: [38, 95],
        iconAnchor: [22, 94],
        popupAnchor: [-3, -76],
      });

      const pickupIcon3 = L.icon({
        iconUrl: "https://leafletjs.com/examples/custom-icons/leaf-red.png",
        iconSize: [38, 95],
        iconAnchor: [22, 94],
        popupAnchor: [-3, -76],
      });

      // Add markers
      const deliveryMarker = L.marker([10.778973, 106.714828], {
        icon: deliveryIcon,
      })
        .addTo(map)
        .bindPopup(
          'Showroom location<br>Product: Include A, B, C<br><a href="https://example.com">Link Text for further order </a>'
        );

      const deliveryMarker2 = L.marker([10.813672, 106.726142], {
        icon: deliveryIcon,
      })
        .addTo(map)
        .bindPopup(
          'Showroom location<br>Product: Include A, B, C<br><a href="https://example.com">Link Text for further order </a>'
        );

      const deliveryMarker3 = L.marker([10.791873, 106.761267], {
        icon: deliveryIcon,
      })
        .addTo(map)
        .bindPopup(
          'Showroom location<br>Product: Include A, B, C<br><a href="https://example.com">Link Text for further order </a>'
        );

      const pickupMarker = L.marker([10.815442, 106.733598], {
        icon: pickupIcon,
      })
        .addTo(map)
        .bindPopup(
          'Pickup location<br>Pickup Time: 9:00 AM<br>Product: Include A, B, C<br><a href="https://example.com">Link Text for further order</a>'
        );

      const pickupMarker2 = L.marker([10.793902, 106.776364], {
        icon: pickupIcon,
      })
        .addTo(map)
        .bindPopup(
          'Pickup location<br>Pickup Time: 9:00 AM<br>Product: Include A, B, C<br><a href="https://example.com">Link Text for further order</a>'
        );

      const pickupMarker3 = L.marker([10.769819, 106.724552], {
        icon: pickupIcon,
      })
        .addTo(map)
        .bindPopup(
          'Pickup location<br>Pickup Time: 9:00 AM<br>Product: Include A, B, C<br><a href="https://example.com">Link Text for further order</a>'
        );

      // Handle the radio button change
      document.querySelectorAll('input[name="option"]').forEach((elem) => {
        elem.addEventListener("change", function (event) {
          if (event.target.value === "pickup") {
            map.setView([10.792128, 106.730711], 15); // Adjust the view for pickup
          } else {
            map.setView([10.815442, 106.733598], 15); // Adjust the view for delivery
          }
        });
      });
    </script>
  </body>
